<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Calculator</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-container {
            margin-top: 20px;
        }

        .result {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Air University Aggregate Calculator</h1>
        <div class="form-container">
            <form id="calculatorForm">
                <div class="input-group">
                    <label for="entryTest">Entry Test Score:</label>
                    <input type="number" id="entryTest" name="entryTest" required>
                </div>
                <div class="input-group">
                    <label for="matric">Matric Score:</label>
                    <input type="number" id="matric" name="matric" required>
                </div>
                <div class="input-group">
                    <label for="fsc">FSC Score:</label>
                    <input type="number" id="fsc" name="fsc" required>
                </div>
                <button type="button" onclick="calculateAggregates()">Calculate</button>
            </form>
        </div>
        <div id="result" class="result-container"></div>
        <button onclick="resetForm()">Reset</button>
    </div>
    <script>
        // JavaScript Code
        function calculateAggregates() {
            const entryTestScore = parseFloat(document.getElementById('entryTest').value);
            const matricScore = parseFloat(document.getElementById('matric').value);
            const fscScore = parseFloat(document.getElementById('fsc').value);

            if (isNaN(entryTestScore) || isNaN(matricScore) || isNaN(fscScore)) {
                alert("Please enter valid scores.");
                return;
            }

            const engineeringAggregate = (entryTestScore * 0.40) + (matricScore * 0.10) + (fscScore * 0.50);
            const nonEngineeringAggregate = (entryTestScore * 0.50) + (matricScore * 0.15) + (fscScore * 0.35);

            document.getElementById('result').innerHTML = `
                <div class="result">
                    <h2>Engineering Aggregate:</h2>
                    <p>${engineeringAggregate.toFixed(2)}</p>
                </div>
                <div class="result">
                    <h2>Non-Engineering Aggregate:</h2>
                    <p>${nonEngineeringAggregate.toFixed(2)}</p>
                </div>
            `;
        }

        function resetForm() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
